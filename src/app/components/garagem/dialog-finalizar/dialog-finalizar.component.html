<form class="form mat-elevation-z2">
  <img src="assets/img/logo-minoruOld.png" />

  <h1>SELECIONE O TIPO DE SERVIÃ‡O</h1>

  <mat-button-toggle-group
    [formControl]="checkButton"
    required
    name="selectEstaci"
    [(ngModel)]="garagem.cliente"
  >
    <mat-button-toggle value="AVULSO">AVULSO</mat-button-toggle>
    <mat-button-toggle value="DIARIO"
      >DIARIO</mat-button-toggle
    > </mat-button-toggle-group
  ><br />

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Nome</mat-label>
    <input
      [formControl]="nome"
      required
      [(ngModel)]="garagem.nome"
      name="nome"
      matInput
      placeholder="Ex. Matheus Andrade"
    />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Placa</mat-label>
    <input
      [formControl]="placa"
      required
      [(ngModel)]="garagem.placa"
      name="placa"
      matInput
      placeholder="Ex. Padrao MERCOSUL/ANTIGOm"
      mask="SSS-0A00"
      [validation]="true"
    /> </mat-form-field
  ><br />

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Telefone</mat-label>
    <input
      [formControl]="telefone"
      required
      [(ngModel)]="garagem.telefone"
      name="telefone"
      matInput
      placeholder="Ex. (11) 94666635"
      mask="(00)  00000-0000"
    />
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Modelo</mat-label>
    <input
      [formControl]="modelo"
      required
      [(ngModel)]="garagem.modelo"
      name="modelo"
      matInput
      placeholder="Ex. Toyota Corolla"
    /> </mat-form-field
  ><br />

  <mat-radio-group
    class="radiobutton"
    [formControl]="radioButton"
    required
    [(ngModel)]="garagem.veiculo"
    required
  >
    <mat-radio-button value="CARRO" true>CARRO</mat-radio-button>
    <mat-radio-button value="MOTO">MOTO</mat-radio-button> </mat-radio-group
  ><br /><br />

  <section [formControl]="checkLavagem" required>
    <mat-checkbox>Deseja realizar lavagem no veiculo!</mat-checkbox>
  </section>
  <br />

  <button
    (click)="update()"
    class="full-width mat-elevation-z5"
    mat-stroked-button
    color="primary"
    [disabled]="!validaCampos()"
  >
    CADASTRAR
  </button>
  <button
    (click)="dialogClose()"
    class="full-width mat-elevation-z5"
    mat-stroked-button
    color="primary"
  >
    CANCELAR
  </button>
</form>
