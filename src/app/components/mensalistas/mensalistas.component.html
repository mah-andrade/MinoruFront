<div class="container">
  <div class="div1">
    <div class="header">
      <mat-form-field apperarance="fill">
        <input
          matInput
          placeholder="Buscar"
          autocomplete="off"
          (keyup)="filterData($event)"
        />
      </mat-form-field>
    </div>
    <div class="header"><H2>MENSALISTAS</H2></div>
    <div class="header">
      <button mat-raised-button color="primary" (click)="abrirDialog()">
        ADICIONAR
      </button>
    </div>
  </div>
  <div class="div2">
    <table mat-table [dataSource]="dataSource" class="tabela mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Vencimento</th>
        <td mat-cell *matCellDef="let element">
          {{ element.VencimentoContrato }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>AÃ§oes</th>
        <td mat-cell *matCellDef="let element">
          <button class="material-icons" (click)="openEdit(element)">
            edit
          </button>
          <button class="material-icons" (click)="openCheck(element)">
            check
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
